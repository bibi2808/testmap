<!DOCTYPE html>
<html>

<head>
    <title>JOMON - Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./test.css">


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4 markers">
                <h3>list markers</h3>
                <ul>
                    <li><a class="gmap-marker" href="#">macao</a></li>
                    <li><a class="gmap-marker" href="#">china</a></li>
                    <li><a class="gmap-marker" href="#">japan</a></li>
                    <li><a class="gmap-marker" href="#">england</a></li>
                </ul>
            </div>
            <div class="col-6 information">
                <div class="col-12">
                    <div id="wrapper">
                        <button class="btn btn-primary back-button" type="submit">Back</button>
                    </div>
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <img src="./images/test.jpg" class="card-img-top" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title"><a href="#">Go to the moon with texa coins</a></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            $(".gmap-marker").each(function () {
                $(this).on('click', function (ev) {
                    // 1.ZOOM, center to marker on map
                    // ...
                    // 2.toggle sidebar
                    ev.preventDefault();
                    $(".information").css("display", "block");
                    $(".markers").css("display", "none");
                })
            })

            // back to marker 
            $(".back-button").click(function () {
                $(".information").css("display", "none");
                $(".markers").css("display", "block");
            })
        })
    </script>
</body>

</html>
